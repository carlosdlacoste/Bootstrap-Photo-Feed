<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type= "text/css" href="styles.css">
    <title>Instagram Feed</title>
</head>
<body>

        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <div class="navbar-elements-left">
                            <i class="fa-brands fa-instagram"></i>
                            <a class="navbar-brand">Instagram</a>
                        </div>
                        <form class="d-flex">
                            <button class="btn btn-success mx-2" type="button" data-bs-toggle="modal" data-bs-target="#myModal">Create a new post</button>
                            <div class="modal" id="myModal" tabindex="-1">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title">Create a new post</h5>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                      <p>Caption:</p>
                                      <textarea class="form-control" rows="2" placeholder="Add the caption of your post here"></textarea>
                                      <button type="button" class="btn btn-outline-secondary btn-sm mt-2">
                                        <i class="bi bi-camera-fill"></i>
                                      </button>
                                      <button type="button" class="btn btn-outline-secondary btn-sm mt-2">
                                        <i class="bi bi-geo-alt-fill"></i>
                                      </button>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                      <button type="button" class="btn btn-success">Publish</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            <div class="btn-group"> 
                                <button type="button" class="btn btn-secondary">
                                    <i class="bi bi-gear-fill"></i>
                                </button>
                                <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="visually-hidden">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                                </ul>
                            </div>
                        </form>
                    </div>   
                </nav>
            </div>
      </div>
      
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <ul class="nav nav-pills mb-2" id="myTab" role="tablist">

                  <a class="nav-link active" id="first-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab" aria-controls="home" aria-selected="true">1</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="second-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab" aria-controls="contact" aria-selected="false">2</a>
                </li>
              </ul>
            </div>
          </div>

            <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="first-tab">
              <div class="row">
                <div class="col-4">

                </div>

                  </div>

                  </div>
                </div>
            </div>
            <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="second-tab">
              <div class="row mt-3">
                <div class="col-12 d-flex justify-content-center">
                  <div class="card" style="width: 35rem;">
                    <div class="d-flex justify-content-between">

                      <h6><strong>262 likes</strong></h6>
                      <p class="card-text">Aprendiendo bootstrap</p>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
          
        </div>
        

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
